<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地球板块移动历史</title>
    
    <!-- 链接外部CSS文件 -->
    <link rel="stylesheet" href="styles/main.css">
    
    <!-- 预加载Three.js库以提高性能 -->
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
</head>
<body>
    <!-- 主容器 -->
    <div id="container">
        <!-- 信息面板 -->
        <div id="infoPanel">
            <h2>地球板块移动历史</h2>
            <p>使用时间轴选择不同年代，查看地球板块位置变化。</p>
            <div id="currentEraInfo">
                <h3 id="eraName">现代</h3>
                <p id="eraDescription">现代地球板块分布</p>
            </div>
        </div>
        
        <!-- 控制按钮 -->
        <div id="controls">
            <button id="autoRotate">暂停旋转</button>
            <button id="resetView">重置视角</button>
            <button id="fullscreen">全屏</button>
        </div>
        
        <!-- 时间轴 -->
        <div id="timeline">
            <div id="eraLabel">现代 (0 百万年前)</div>
            <input type="range" id="eraSlider" min="0" max="12" value="0" step="1">
            <div class="timeline-labels">
                <span>现代</span>
                <span>6500万年前</span>
                <span>2亿年前</span>
                <span>4亿年前</span>
            </div>
        </div>
    </div>

    <!-- 加载Three.js库 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.min.js"></script>
    
    <!-- 加载应用主脚本 -->
    <script src="scripts/main.js"></script>
</body>
</html>
